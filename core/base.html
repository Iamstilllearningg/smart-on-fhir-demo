<!DOCTYPE html>
<html>

<head>
  <link rel="icon" href="./static/images/default_favicon.ico" type="image/x-icon">
  <link rel="stylesheet" type="text/css" href="./static/css/font-awesome.css">
  <link rel="stylesheet" type="text/css" href="./static/css/base.css" />
  <link rel="stylesheet" type="text/css" href="./static/css/bootstrap.min.css">
  <title>InAPI portal</title>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light">
    <a class="navbar-brand" href="/">
      <img src="../app/static/images/innovaccer_logo.svg" class="navbar-brand-image d-inline-block align-top"
        alt="innovaccer logo" />
    </a>
    </div>
  </nav>
  <div id="first">
    <div class="container">
      <div class="oauth_error"></div>
      <div class="row">
        <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
          <div class="card card-signin my-5">
            <div class="card-body">
              <h5 class="card-title text-center">Enter Your Credentials</h5>
              <div class="input-box">
                <i class="fa fa-key"></i>
                <input type="password" id="client_secret" placeholder="Enter Client Secret">
                <span class="eye" onclick="hideSecret()">
                  <i id="hide1" class="fa fa-eye"></i>
                  <i id="hide2" class="fa fa-eye-slash"></i>
                </span>
              </div>
              <br />

              <button class="btn btn-lg btn-primary btn-block " onclick="clientSecret()" type="submit">
                Submit </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="./static/js/storage.js"></script>
  <script src="./static/js/utils.js"></script>
  <script src="./static/js/oauth.js"></script>
</body>

</html>
