<!DOCTYPE html>
<html>

<head>
  <link rel="icon" href="https://s3.us-east-2.amazonaws.com/applayer-resources/st@_staging/images/default_favicon.ico"
    type="image/x-icon">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="./static/css/base.css" />
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />
  <title>InAPI portal</title>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light">
    <a class="navbar-brand" href="/">
      <img src="https://d2uelhfk503lgh.cloudfront.net/static/images/logo.svg"
        class="navbar-brand-image d-inline-block align-top" alt="innovaccer logo" />
    </a>
    </div>
  </nav>
  <div id="first">
    <div class="container">
      <div class="oauth_error"></div>
      <div class="row">
        <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
          <div class="card card-signin my-5">
            <div class="card-body">
              <h5 class="card-title text-center">Enter Your Credentials</h5>
              <div class="input-box">
                <i class="fa fa-key"></i>
                <input type="password" id="client_secret" placeholder="Enter Client Secret">
                <span class="eye" onclick="hideSecret()">
                  <i id="hide1" class="fa fa-eye"></i>
                  <i id="hide2" class="fa fa-eye-slash"></i>
                </span>
              </div>
              <br />

              <button class="btn btn-lg btn-primary btn-block " onclick="clientSecret()" type="submit">
                Submit
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="./static/js/storage.js"></script>
  <script src="./static/js/utils.js"></script>
</body>

</html>
