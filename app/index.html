<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <link rel="icon" href="../core/static/images/default_favicon.ico" type="image/x-icon" />
  <link rel="stylesheet" type="text/css" href="../core/static/css/bootstrap.min.css" />
  <link rel="stylesheet" type="text/css" href="./static/css/mainPage.css" />
  <link rel="stylesheet" type="text/css" href="./static/css/json-viewer.css" />
  <title>InAPI portal</title>
</head>

<body onload="onloadPage()">
  <nav class="navbar navbar-expand-lg navbar-light">
    <a class="navbar-brand" href="/">
      <img src="./static/images/innovaccer_logo.svg" class="navbar-brand-image d-inline-block align-top"
        alt="innovaccer logo" />
    </a>
    <ul class="navbar-nav ml-auto">
      <button class="btn btn-primary btn-sm" onclick="closeTab()">
        Close
      </button>
    </ul>
  </nav>
  <!-- Main container -->
  <div class="container-fluid">
    <div class="row">
      <!-- column for resources button -->
      <div class="col-2 resource rounded">
        <h4>
          <center>FHIR Resources</center>
        </h4>
        <div class="btn-group-vertical w-100" id="resources-button"></div>
      </div>
      <!-- column for resources custom query option and resources data -->
      <div class="col-10">
        <!-- div for resource name and it will fill dynamically -->
        <div id="resources-name"></div>
        <!-- div for custom query option -->
        <div id="custom-query">
          <div id="selection_box">
            <div class="row form-inline">
              <div class="col-4">
                <label>Query Parameter :-
                  <select class="form-control" id="parameters" onchange="ibtn()">
                  </select>
                </label>
              </div>
              <div class="col-4">
                <label>Value :-
                  <input class="form-control" id="parameterValue" />
                </label>
              </div>
              <div class="col-2" id="ibtn">
                <button data-toggle="tooltip" class="ibtn" title="Select Any Parameter" id="iButton">
                  i
                </button>
              </div>
              <div class="col-2">
                <button class="btn btn-primary mb-2" id="add_query_button" onclick="addQueryClick()">
                  Add
                </button>
                <button class="btn btn-primary mb-2" id="submit_query_button" onclick="submitQuery()">
                  Submit
                </button>
              </div>
            </div>
            <div class="row">
              <div class="col" id="added_queries"></div>
            </div>
          </div>
        </div>
        <!-- div for selected query param and its value -->
        <div id="selected-query"></div>
        <!-- div for resources result in row -->
        <div id="resource-result"></div>

        <div id="pagination">
          <div id="pagination_button"></div>
          <div id="pagination_stats"></div>
        </div>
      </div>
    </div>
    <!-- here add div for pagination -->
  </div>

  <!-- <script type="text/javascript" src="./static/js/json-viewer.js"></script> -->
  <script type="text/javascript" src="../core/static/js/oauth.js"></script>

  <script type="text/javascript" src="./static/js/data.js"></script>
  <script type="text/javascript" src="../core/static/js/fhir.js"></script>
  <script type="text/javascript" src="./static/js/pagination.js"></script>
  <script type="text/javascript" src="./static/js/querySelect.js"></script>
  <script type="text/javascript" src="./static/js/renderJSON.js"></script>
  <script type="text/javascript" src="./static/js/script.js"></script>
  <script type="text/javascript" src="../core/static/js/storage.js"></script>
  <script type="text/javascript" src="../core/static/js/utils.js"></script>
  <script type="text/javascript" src="./static/js/json-viewer.js"></script>

  <script src="../core/static/js/jquery-3.2.1.slim.min.js"></script>
  <script src="../core/static/js/popper.min.js"></script>
  <script src="../core/static/js/bootstrap.min.js"></script>
</body>

</html>
